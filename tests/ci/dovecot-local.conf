verbose_ssl = yes
auth_verbose = yes
auth_debug = yes
auth_debug_passwords = yes

disable_plaintext_auth = no

passdb {
  driver = passwd-file
  args = scheme=plain-md5 username_format=%n /opt/dovecot/etc/dovecot/users
}

userdb {
  driver = passwd
  args = blocking=no
  override_fields = home=/home/%u mail=maildir:/home/%u/Maildir
}

mail_max_userip_connections = 10000

mail_location = /home/%u/Maildir
