language: php

dist: trusty
sudo: false

php:
    - 7.0
#    - 7.1
#    - 7.2
#    - nightly

matrix:
    fast_finish: true
#    allow_failures:
#        - php: nightly

git:
    depth: 1

cache:
    apt: true
    ccache: true
    timeout: 604800
    directories:
        - vendor
        - $HOME/.composer/cache
        - $HOME/pear

before_install:
    - if [ ! -z "${GH_TOKEN}" ]; then composer config github-oauth.github.com ${GH_TOKEN}; echo "Configured Github token"; fi;

install:
    - docker pull pdffiller/dovecot2.3-testing-alpine37
    - |
        composer install \
            --prefer-dist \
            --no-ansi \
            --optimize-autoloader \
            --dev

before_script:
    - |
        docker run -d \
            -p 143:143 \
            -v $(pwd)/tests/ci/dovecot-users:/opt/dovecot/etc/dovecot/users:ro \
            -v $(pwd)/tests/ci/dovecot-local.conf:/opt/dovecot/etc/dovecot/local.conf:ro \
            pdffiller/dovecot2.3-testing-alpine37

script:
    - vendor/bin/phpunit --disallow-test-output

after_success:
    - if [[ ! -z "${CODECOV_TOKEN}" ]]; then bash <(curl -s https://codecov.io/bash); fi;

notifications:
    email:
        on_success: never
        on_failure: never
